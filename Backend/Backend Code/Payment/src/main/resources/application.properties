# Spring Application Configuration
spring.application.name=Payment
server.port=8084

# Eureka Client Configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost

# Database (MySQL) Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/CabBookingSystem
spring.datasource.username=root
spring.datasource.password=Atulyadav31@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring DevTools Configuration
spring.devtools.livereload.enabled=true

# Logging Configuration (Console)
logging.level.root=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %msg%n

# Logging Configuration (File) - Optional: Create 'app.log' in your project root
logging.file.name=app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %msg%n

# SpringDoc OpenAPI/Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs